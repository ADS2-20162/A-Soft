<!-- Login -->
<div align="center">
    <div class="col-md-6 col-md-offset-3">
            <h2>LOGIN</h2>
            <form name="form" method="post">
                <div class="input-group m-b-20">
                    <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required  placeholder="Usuario"/>
                    <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                </div>
                <div class="input-group m-b-20">
                    <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required  placeholder="ContraseÃ±a"/>
                    <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                </div>
                <div class="input-group m-b-20">
                    <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                    <div class="fg-line">
                        <md-button class="md-raised" ng-click="login()">Ingresar</md-button>
                        <md-button class="md-raised md-warn">Warn</md-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
